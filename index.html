<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Application with JS</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <h1>CRUD Application</h1>

    <div class="container">
      <div class="input-content">
        <p>First Name:</p>
        <input type="text" placeholder="Enter Your First Name" id="input-first-name" />

        <p>Last Name:</p>
        <input type="text" placeholder="Enter Your Last Name" id="input-last-name" />

        <p>How Old Are You:</p>
        <input type="number" placeholder="Enter Your Age" id="input-age" />

        <button class="btn-submit" id="button">Submit</button>
      </div>
    </div>
    <script src="./assets/js/"></script>
  </body>
</html>
